<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes</title>
  <link rel="stylesheet" href="heroes.css">
</head>

<body>

<div class="container">

    <input type="radio" name="pj" id="p1" checked>
    <input type="radio" name="pj" id="p2">
    <input type="radio" name="pj" id="p3">
    <input type="radio" name="pj" id="p4">

    <div class="character-list">

        <label for="p1" class="character-option">
            <img src="guerrero.png">
            <span>Guerrero</span>
        </label>

        <label for="p2" class="character-option">
            <img src="elfo.png">
            <span>Elfo</span>
        </label>

        <label for="p3" class="character-option">
            <img src="mago.png">
            <span>Mago Arcano</span>
        </label>

        <label for="p4" class="character-option">
            <img src="caballero.png">
            <span>caballero</span>
        </label>
    </div>

    <!-- PANEL CENTRAL -->
    <div class="selected-area">
        <img id="img1" class="big-image" src="guerrero.png">
        <div id="name1" class="character-name">Guerrero</div>

        <img id="img2" class="big-image" src="elfo.png">
        <div id="name2" class="character-name">Elfo</div>

        <img id="img3" class="big-image" src="mago.png">
        <div id="name3" class="character-name">Mago Arcano</div>

        <img id="img4" class="big-image" src="caballero.png">
        <div id="name4" class="character-name">caballero</div>
    </div>

    <!-- PANEL DE HABILIDADES -->
    <div class="skills-panel">

        <!-- Habilidades Guerrero -->
        <div class="skill-box g-skill">
            <div class="skill-title">Furia del Rey</div>
            Aumenta su fuerza un 25%.
        </div>
        <div class="skill-box g-skill">
            <div class="skill-title">Guardia de Hierro</div>
            Reduce daño un 30%.
        </div>

        <!-- Habilidades Arquera -->
        <div class="skill-box a-skill">
            <div class="skill-title">Lluvia de Flechas</div>
            Daño en área.
        </div>

        <!-- Habilidades Mago -->
        <div class="skill-box m-skill">
            <div class="skill-title">Rayo Arcano</div>
            Daño mágico a distancia.
        </div>

        <!-- Habilidades Asesino -->
        <div class="skill-box as-skill">
            <div class="skill-title">Golpe Sombrío</div>
            Daño crítico garantizado.
        </div>
        <div class="botones">
    <button class="btn seleccionar">Seleccionar</button>
    <a href="pagina principal .html" class="btn volver">Volver</a>
</div>

    </div>

</div>
</body>

</html>
